  <body>
    <h1>Departments</h1>
    <br>
    <div class="row" class="card" id="departmentCard"></div>

  

<!-- Modal -->
<div class="modal fade" id="editDepModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h5>
          Department:
          <input
            type="text"
            name="department"
            class="depInputField"
            id="editDepName"
          />
        </h5>
        <h5>
          id:
          <input
          name="id"
          type="text"
          class="depInputField"
          id="editDepId"
          />
        </h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="editDepSave">Save changes</button>
      </div>
    </div>
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="deleteDepModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Delete</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this Department?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" >No</button>
        <button type="button" class="btn btn-success" id="deleteDepYes">Yes</button>
      </div>
    </div>
  </div>
</div>
