<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Directory</title>
    <link rel="stylesheet" href="./libs/css/style.css" />
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.0-alpha1-dist/css/bootstrap.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.3.0-web/css/fontawesome.css"
    />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.3.0-web/css/all.min.css"
    />

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" id="homeBtn">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item" id="departmentSelectList">
              <select
                class="form-select"
                aria-label="Default select example"
                id="departmentSelect"
              >
                <option selected disabled>Departments</option>
                <option value="1" id="allDepartments">All Departments</option>
                <option value="2">Human Resources</option>
                <option value="3">Sales</option>
                <option value="4">Marketing</option>
                <option value="5">Services</option>
                <option value="6">Research & Development</option>
                <option value="7">Product Management</option>
                <option value="8">Training</option>
                <option value="9">Support</option>
                <option value="10">Engineering</option>
                <option value="11">Accounting</option>
                <option value="12">Business Development</option>
              </select>
            </li>
            <li class="nav-item">
              <select class="form-select" aria-label="Default select example">
                <option selected>Location</option>
                <option value="1">All Locations</option>
                <option value="1">London</option>
                <option value="2">New York</option>
                <option value="3">Paris</option>
                <option value="4">Munich</option>
                <option value="5">Rome</option>
              </select>
            </li>
            <li class="nav-item dropdown" hidden>
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item" hidden>
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="searchBar"
            />
            <button
              class="btn btn-outline-success"
              type="submit"
              id="searchBtn"
            >
              Search
            </button>

            <!-- -------------------------------------------------------------------------------------- -->
            <div class="btn-group">
              <button
                type="button"
                class="btn btn-success dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                id="addBtn"
              >
                <img
                  src="./fontawesome-free-6.3.0-web/svgs/solid/plus-solid.svg"
                  alt="add sign"
                  id="addSign"
                />
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <button
                    class="dropdown-item"
                    type="button"
                    id="addPersonnel"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#personnelModal"
                  >
                    Personnel
                  </button>
                </li>
                <li>
                  <button
                    class="dropdown-item"
                    type="button"
                    id="addDepartment"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#departmentModal"
                  >
                    Department
                  </button>
                </li>
                <li>
                  <button
                    class="dropdown-item"
                    type="button"
                    id="addLocation"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#locationModal"
                  >
                    Location
                  </button>
                </li>
              </ul>
            </div>
          </form>
        </div>
      </div>
    </nav>

    <br />
  </head>
  <body>
    <div class="row" id="personnelCard"></div>
    <div class="row" id="departmentCard"></div>
    <div class="row" id="HRCard"></div>

    <div
      class="modal fade"
      id="personnelModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Add New Personnel
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h5>
              First Name:
              <input type="text" name="firstName" class="personnelInputField" />
            </h5>
            <br />

            <h5>
              Last Name:
              <input type="text" name="lastName" class="personnelInputField" />
            </h5>
            <br />
            <h5>
              Department:
              <select
                name="location"
                class="personnelInputField"
                id="departmentSelect"
              >
                <option value="">Select a Department</option>
                <option value="2">Human Resources</option>
                <option value="3">Sales</option>
                <option value="4">Marketing</option>
                <option value="5">Services</option>
                <option value="6">Research & Development</option>
                <option value="7">Product Management</option>
                <option value="8">Training</option>
                <option value="9">Support</option>
                <option value="10">Engineering</option>
                <option value="11">Accounting</option>
                <option value="12">Business Development</option>
              </select>
            </h5>
            <br />
            <h5>
              Location:
              <select
                name="location"
                class="personnelInputField"
                id="locationSelect"
              >
                <option value="">Select a location</option>
                <option value="1">London</option>
                <option value="2">New York</option>
                <option value="3">Paris</option>
                <option value="4">Munich</option>
                <option value="5">Rome</option>
              </select>
            </h5>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="departmentModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Add New Department
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h5>
              Department:
              <input type="text" Department="" class="departmentInputField" />
            </h5>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="locationModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Add New Location
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h5>
              Location:
              <input type="text" location="" class="locationInputField" />
            </h5>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./jQuery-3.6.3.js"></script>

    <script src="./bootstrap-5.3.0-alpha1-dist/js/bootstrap.js"></script>
    <script src="./bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js"></script>

    <script src="./fontawesome-free-6.3.0-web/js/fontawesome.js"></script>
    <script src="./fontawesome-free-6.3.0-web/js/all.min.js"></script>

    <script type="application/javascript" src="./libs/js/script.js"></script>
  </body>
</html>
