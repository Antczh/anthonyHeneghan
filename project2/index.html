                <option value="9">Support</option>
                <option value="10">Engineering</option>

                <option value="12">Business Development</option>
              </select>
            </li>

              aria-label="Search"
              id="searchBar"
            />
            <button

              type="submit"
              id="searchButton"

            </button>
            <button type="button" class="btn btn-success" id="addBtn">
